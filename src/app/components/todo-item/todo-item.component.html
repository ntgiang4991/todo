<div class="todo-item d-flex justify-content-between align-items-center"
 (mouseover)="isHovered = true" (mouseout)="isHovered = false">
    <div class="todo">
        <input type="checkbox" [ngClass]="{ checked: todo.isCompleted }" [id]="todo.id" class="toggle text-center" [checked]="todo.isCompleted" (change)="changeTodoStatus()">
        <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active'" for="{{todo.id}}">{{ todo.content }}</label>
    </div>
    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit" (click)="isEditing = true" [hidden]="todo.isCompleted" [ngClass]="{ active: isHovered }"><i class="eva eva-edit-outline"></i></span>
        <span class="icon-wrapper text-center" (click)="removeTodo()" [ngClass]="{ active: isHovered }"><i class="eva eva-close"></i></span>
    </div>

    <form (keyup)="submitEdit($event)" action="" class="edit-form" *ngIf="isEditing">
        <input type="text" name="editTodo" [(ngModel)]="todo.content" style="top: 0;left: 0;">
    </form>
</div>
